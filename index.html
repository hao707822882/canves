<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="fabric.js"></script>
</head>
<body>

<canvas id="c" style="height: 600px;width: 200px;" width="650" height="650"></canvas>


<script>
    var canvas = new fabric.Canvas('c', {width: 200, height: 600});
    var imgElement = document.getElementById('my-image');

    function show() {
        var imgInstance = new fabric.Image.fromURL("1.jpg", function (img) {

            canvas.add(img);
            var text = new fabric.Text('hello world', {
                left: 10, top: 20
            });
            text=text.setColor("yellow")
            canvas.add(text);
        });
    }

    console.log(canvas.toDataURL('png'))
    show()
</script>
</body>
</html>
